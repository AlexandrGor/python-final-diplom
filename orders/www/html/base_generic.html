<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Diplom-netology</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row p-3 mb-2 bg-dark text-white">
      <div class="col-6">
      {% block sidebar %}
        <div class="list-group list-group-horizontal">
          <a href="{% url 'index' %}" class="list-group-item list-group-item-action active" aria-current="true">Home</a>
          <a href="https://github.com/AlexandrGor/python-final-diplom" class="list-group-item list-group-item-action">Github репозиторий</a>
          <a href="https://vk.com/id320108273" class="list-group-item list-group-item-action">VK Контакт</a>
        </div>
      {% endblock %}
      </div>
      <div class="col-5 d-flex justify-content-end">
        <div class="d-flex align-items-center ">
          {{ request.user.email }}
        </div>
      </div>
      <div class="col-1">
          <img src="{% static 'img/python-logo.png' %}" class="img-fluid rounded-circle float-end" width="50" height="50">
      </div>
      </div>  
    </div>
    <div class="row">
      <div class="col">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
