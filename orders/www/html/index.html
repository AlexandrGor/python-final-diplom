{% extends "base_generic.html" %}

{% block main_content %}
   <div class="list-group container text-center">
          <a href="{% url 'registration' %}" class="list-group-item list-group-item-action">Регистрация</a>
          <a href="{% url 'admin:index' %}" class="list-group-item list-group-item-action">Django админка</a>
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">Выход</a>
          {% else %}
            <a href="{% url 'login' %}" class="list-group-item list-group-item-action">Вход</a>
            <a href="{% url 'vk_login' %}" class="list-group-item list-group-item-action">Вход через VK</a>
          {% endif %}
   </div>
{% endblock %}
