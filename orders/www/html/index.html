{% extends "base_generic.html" %}

{% block content %}
   <div class="list-group container text-center">
          <a href="{% url 'registration' %}" class="list-group-item list-group-item-action">Регистрация</a>
          <a href="{% url 'admin:index' %}" class="list-group-item list-group-item-action">Django админка</a>
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="list-group-item list-group-item-action active">Выход</a>
          {% else %}
            <a href="{% url 'login' %}" class="list-group-item list-group-item-action active">Вход</a>
          {% endif %}
   </div>
{% endblock %}
